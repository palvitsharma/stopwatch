<style>
  .content {
    display: flex;
    height: 97vh;
    flex-direction: column;
    align-items: center;
    background-color: #2c2e2f;
    color: #fafafa;
    background-image: url('../../assets/background-image.jpg');
    /* background-repeat: no-repeat, repeat; */
  }
  
  .parentCard{
    display: flex;
    all: unset;
    border-radius: 4px;
    height: 320px;
    width: 350px;
    padding: 16px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
    font-size: 30px;
    border: 1px solid #1f1d1deb;
    background-color: #1f1d1deb;
    border-radius: 8px;
    margin-top:60px;
  }

  .fw-400{
      font-weight:400;
  }

  .label{
      font-size: 20px;
      margin: 0;
  }

  .inputbox{
    height: 30px;
    border: 1px solid;
    border-radius: 5px;
    width: 260px;
  }

  .mt-20{
      margin-top:20px
  }

  .login-btn{
    height: 33px;
    width: 100%;
    border: 1px solid #13d87870;
    border-radius: 5px;
    font-size: 18px;
    font-weight: 500;
    background-color: #13d87870;
    color: white;
    cursor: pointer;
    margin-bottom: 40px;
  }

  .invalid-feedback{
    font-size: 12px;
    color: red;
  }
</style>

<div class="content">
    
  <div class="parentCard">
    
    <p class="fw-400">Login</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">
            <p class="label">Username</p>
        </label>
        <input
          type="text"
          formControlName="username"
          class="form-control inputbox"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
        />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required!</div>
        </div>
      </div>
      <div class="form-group mt-20">
        <label for="password">
            <p class="label">Password</p>
        </label>
        <input
          type="password"
          formControlName="password"
          class="form-control inputbox"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required!</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn login-btn mt-20">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Login
        </button>
      </div>
    </form>
  </div>
</div>
